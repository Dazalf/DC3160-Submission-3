    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit aerobic exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
  
  <body class="d-flex flex-column h-100">
  
	<section th:include="navigation.html::navbar"></section>
    
     <main role="main" class="flex-shrink-0 my-auto">
	     <div class ="container py-3 border" >
	     	
			<form th:action="@{/exercises/update/aerobic_exercise}" method="POST">
	    		
	    		<h3> Edit aerobic exercise </h3>
	    		
	    		<div class="form-group py-3">
	    			<label for="ExerciseN">Exercise name</label>
	   				<input type="text" class="form-control" name="exerciseName" id="exerciseName" th:value="${exercise.exerciseName}" required>
		 		</div>
		 		
		 		<div class="form-group">
		    		<label>Where did you exercise?</label>
		    		<div class="form-check">
  						<input class="form-check-input" type="radio" value="Home" name="location" id="locationRadioHome" th:checked="${exercise.location eq 'Home'}"/>
						<label class="form-check-label" for="locationRadioHome">
						   Home
			 			</label>
			 		</div>	
			 		<div class="form-check">	
						<input class="form-check-input" type="radio" value="Gym" name="location" id="locationRadioGym" th:checked="${exercise.location eq 'Gym'}"/>
						<label class="form-check-label" for="locationRadioGym">
							Gym
						</label>			 			
			 		</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" value="Park" name="location" id="locationRadioPark" th:checked="${exercise.location eq 'Park'}"/>
						<label class="form-check-label" for="checkboxPark">
						   Park
						</label>	
					</div>
		  		</div>
		 		 
		  		<div class="form-group pt-3">
		    		<label for="stepC">Amount of steps</label>
		    		<input type="number" class="form-control" name="steps" id="steps" min="0" th:value="${exercise.steps}">
		  		</div>
		  		
		  		<div class="form-group pt-3">
		    		<label for="date">Choose exercise date</label>
		    		<input type="date" class="form-control" name="dateOfExercise" id="date" th:value="${exercise.dateOfExercise}" onfocus="this.max=new Date().toISOString().split('T')[0]" required>
		  		</div>
		  		
	  			<div class="form-check form-switch py-3">			
				  <input class="form-check-input" type="checkbox" name="favourite" id="favouriteSwitch" th:checked="${exercise.favourite == true}">
				  <label class="form-check-label" for="favouriteSwitch">Favourite?</label> 
				</div>
				
				<input type="hidden" id="exerciseID" name="exerciseID" th:value="${exercise.id}">
		  		
		  		<div class="pt-3">
		  			<button type="submit" value="Submit" class="btn btn-primary">Submit</button>
		  		</div>
		  		
		  		<div class="pt-3">
	 	  			<a class="btn btn-primary" href="viewExercises.html" th:href="@{/exercises/view}" role="button">Discard changes</a>
		     	</div>
	    	</form>	 
	    	
	    	
	   	    <form id="deleteUserForm" th:action="@{/exercises/delete/aerobic_exercise}" method="POST">
	     	
		     	<input type="hidden" id="exerciseID" name="exerciseID" th:value="${exercise.id}">
		     	
		     	<!-- Button to trigger the delete strength exercise modal -->
				<div class="pt-3">
					<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteExerciseModal">
		 				 Delete exercise
					</button>
				</div>
				
				<!-- Delete exercise modal -->
				<div class="modal fade" id="deleteExerciseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog modal-dialog-centered">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h5 class="modal-title" id="exampleModalLabel">Delete exercise</h5>
				        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				      </div>
				      <div class="modal-body">
				        Are you sure you want to delete this exercise?
				      </div>
				      <div class="modal-footer">
				        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No!</button>
				        <button type="submit" value="Submit" class="btn btn-primary" >Yes!</button>
				      </div>
				    </div>
				  </div>
				</div>
		     </form>		 
		</div>
	</main>
    
	<section class ="mt-auto" th:include="footer.html::footer"></section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
  </body>
</html>
