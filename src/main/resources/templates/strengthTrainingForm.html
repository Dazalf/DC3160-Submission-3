<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add strength training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  
  <body class="d-flex flex-column h-100">
    
   	<section th:include="navigation.html::navbar"></section>
	
	<main role="main" class="flex-shrink-0 my-auto">
    	<div class="container py-3">
    
		    <h3> Add strength training exercise </h3>
	    	
	    	<form action="viewExercises.html" th:action="@{/exercises/add/strength_exercise}" method="POST">
	    	
				<div class="form-group">
	    			<label for="ExerciseN">Exercise name</label>
	   				<input type="text" class="form-control" name="exerciseName" id="exerciseName" value="Dumbell curls" th:value="${exercise.exerciseName}" required>
		 		</div>
		 			
		 		<div class="row"> 
			  		<div class="form-group pt-3 col">
			    		<label for="sets">Amount of sets</label>
			    		<input type="number" class="form-control" name="sets" id="sets" min="0" value="3" th:value="${exercise.sets}" required>
			  		</div>
			  		
			  		<div class="form-group pt-3 col">
			    		<label for="reps">Amount of reps</label>
			    		<input type="number" class="form-control" name="reps" id="reps" min="0" value="10" th:value="${exercise.reps}" required >
			  		</div>
		  		</div>
		 		
		 		<div class="form-group pt-3">
		    		<label>Where did you exercise?</label>
		    		<div class="form-check">
  						<input class="form-check-input" type="radio" value="Home" name="location" id="locationRadioHome" th:checked="${exercise.location eq 'Home'}" checked required/>
						<label class="form-check-label" for="locationRadioHome">
						   Home
			 			</label>
			 		</div>	
			 		<div class="form-check">	
						<input class="form-check-input" type="radio" value="Gym" name="location" id="locationRadioGym" th:checked="${exercise.location eq 'Gym'}"/>
						<label class="form-check-label" for="locationRadioGym">
							Gym
						</label>			 			
			 		</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" value="Park" name="location" id="locationRadioPark" th:checked="${exercise.location eq 'Park'}"/>
						<label class="form-check-label" for="checkboxPark">
						   Park
						</label>	
					</div>
		  		</div>
		  		
		  		<div class="form-group pt-3">
		    		<label>What muscle group was involved?</label>
		    		
		    		<div class="form-check">
					  <input class="form-check-input" type="radio" value="Chest" name="muscleGroup" id="muscleGroupRadioChest" th:checked="${exercise.muscleGroup eq 'Chest'}" required/>
					  <label class="form-check-label" for="muscleGroupRadioChest">
					    Chest
					  </label>	    		
					</div>
					
					<div class="form-check">
					  <input class="form-check-input" type="radio" value="Back" name="muscleGroup" id="muscleGroupRadioBack" th:checked="${exercise.muscleGroup eq 'Back'}">
					  <label class="form-check-label" for="muscleGroupRadioBack">
					    Back
					  </label>
					</div>
					
					<div class="form-check">
					  <input class="form-check-input" type="radio" value="Arms" name="muscleGroup" id="muscleGroupRadioArms" th:checked="${exercise.muscleGroup eq 'Arms'}" checked>
					  <label class="form-check-label" for="muscleGroupRadioArms">
					    Arms
					  </label>						  
					</div>
					
					<div class="form-check">
					  <input class="form-check-input" type="radio" value="Abdominals" name="muscleGroup" id="muscleGroupRadioAbdominals" th:checked="${exercise.muscleGroup eq 'Abdominals'}">
					  <label class="form-check-label" for="checkboxAbdominals">
					    Abdominals
					  </label>	
					</div>
					
					<div class="form-check">
					  <input class="form-check-input" type="radio" value="Legs" name="muscleGroup" id="muscleGroupRadioLegs" th:checked="${exercise.muscleGroup eq 'Legs'}">
					  <label class="form-check-label" for="muscleGroupRadioLegs">
					    Legs
					  </label>
					</div>
					
					<div class="form-check">
					  <input class="form-check-input" type="radio" value="Shoulders" name="muscleGroup" id="muscleGroupRadioShoulders" th:checked="${exercise.muscleGroup eq 'Shoulders'}">
					  <label class="form-check-label" for="muscleGroupRadioShoulders">
					    Shoulders
					  </label>
					</div>
		  		</div>
		  		
		  		<div class="form-group pt-3">
		    		<label for="date">Choose exercise date</label>
		    		<input type="date" class="form-control" name="dateOfExercise" id="date" th:value="${todaysDate}" onfocus="this.max=new Date().toISOString().split('T')[0]" required>
		  		</div>
	  			
	  			<div class="form-check form-switch pt-3">
				  <input class="form-check-input" type="checkbox" name="favourite" id="favouriteSwitch" th:checked="${exercise.favourite == true}" checked>
				  <label class="form-check-label" for="favouriteSwitch">Favourite?</label>
				 </div>
		  		
		  		<div class="pt-3">
		  			<button type="submit" value="Submit" class="btn btn-primary">Submit</button>
		  		</div>
	    	</form>
	    	

	     	<div class="table-responsive-sm pt-3"> 
				<table class="table table-hover table-striped caption-top">
				 <caption>Recently added exercises</caption>	
				 <thead class="table-light">
			      <tr>
				     <th scope="col">Exercise name</th>
				     <th scope="col">Location</th>
					 <th scope="col">Muscle group</th>
					 <th scope="col">Sets</th>
					 <th scope="col">Reps</th>
					 <th scope="col">Favourited</th>
					 <th scope="col"></th>
				  </tr>
				  </thead>
				  <tbody id="strengthDisplay">
					    <tr th:each="exercise: ${recentExercises}">
					      <td th:text="${exercise.exerciseName}">Exercise</td>
					      <td th:text="${exercise.location}">Gym</td>
					      <td th:text="${exercise.muscleGroup}">Chest</td>
					      <td th:text="${exercise.sets}">2</td>
					      <td th:text="${exercise.reps}">10</td>
					      <td th:text="${exercise.favourite}">True</td>
						  <td><a class="btn btn-secondary btn-sm" href="strengthTrainingForm.html" th:href="@{/exercises/form/strength_exercise/load_exercise(id=${exercise.id})}" role="button">Use</a></td>	
					    </tr>
				  </tbody>
				</table>
			</div>
			
	     	<div class="table-responsive-sm pt-3"> 
				<table class="table table-hover table-striped caption-top">
				 <caption>Favourited exercises</caption>	
				 <thead class="table-light">
			      <tr>
				     <th scope="col">Exercise name</th>
				     <th scope="col">Location</th>
					 <th scope="col">Muscle group</th>
					 <th scope="col">Sets</th>
					 <th scope="col">Reps</th>
					 <th scope="col">Favourited</th>
					 <th scope="col"></th>
				  </tr>
				  </thead>
				  <tbody id="strengthDisplay">
					    <tr th:each="exercise: ${favouriteExercises}">
					      <td th:text="${exercise.exerciseName}">Exercise</td>
					      <td th:text="${exercise.location}">Gym</td>
					      <td th:text="${exercise.muscleGroup}">Chest</td>
					      <td th:text="${exercise.sets}">2</td>
					      <td th:text="${exercise.reps}">10</td>
					      <td th:text="${exercise.favourite}">True</td>
						  <td><a class="btn btn-secondary btn-sm" href="strengthTrainingForm.html" th:href="@{/exercises/form/strength_exercise/load_exercise(id=${exercise.id})}" role="button">Use</a></td>	
					    </tr>
				  </tbody>
				</table>
			</div>
	    	
	    </div>
	   </main>
    
    <section class ="mt-auto" th:include="footer.html::footer"></section>

  </body>
</html>
