    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column h-100">
    
 
   	<section th:include="navigation.html::navbar"></section>
    
    <main role="main" class="flex-shrink-0 my-auto">
	     <div class="container py-3 border">
	     	
	     	<h3> Recommendations table</h3>
	     	<div class="table-responsive-sm pt-3">  
				<table class="table table-hover table-striped caption-top">
				  <thead class="table-light">
				    <tr>
				      <th scope="col">Article name</th>
				      <th scope="col">Publisher</th>
				      <th scope="col">Type</th>
				      <th scope="col">Link</th>
				    </tr>
				  </thead>
				  <tbody id="recommendationsDisplay">
				  		<tr th:each="recommendation: ${recommendations}">
					      <td th:text="${recommendation.name}">Home</td>
					      <td th:text="${recommendation.publisher}">123</td>	
					      <td th:text="${recommendation.type}">True</td>	
					      <td><a class="btn btn-secondary btn-sm" th:href="${recommendation.link}" role="button">Link</a></td>	
				  		</tr>
				  </tbody>
				</table>
			</div>
		</div>
	</main>
    
    <section class ="mt-auto" th:include="footer.html::footer"></section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
  </body>
</html>
