<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add aerobic exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column h-100">
    
   	<section th:include="navigation.html::navbar"></section>
    
    <main role="main" class="flex-shrink-0 my-auto">
	    <div class ="container pt-3 border">
	    
		    <h3 class="pt-3"> Add aerobic exercise </h3>
	    	
	    	<form action="viewExercises.html" th:action="@{/exercises/add/aerobic_exercise}" method="POST">
	    	
	    		<div class="form-group py-3">
	    			<label for="ExerciseN">Exercise name</label>
	   				<input type="text" class="form-control" name="exerciseName" id="exerciseName" value="Jog" th:value="${exercise.exerciseName}" required>
		 		</div>
		 		
		 		<div class="form-group">
		    		<label>Where did you exercise?</label>
		    		<div class="form-check">
  						<input class="form-check-input" type="radio" value="Home" name="location" id="locationRadioHome" th:checked="${exercise.location eq 'Home'}"  required/>
						<label class="form-check-label" for="locationRadioHome">
						   Home
			 			</label>
			 		</div>	
			 		<div class="form-check">	
						<input class="form-check-input" type="radio" value="Gym" name="location" id="locationRadioGym" th:checked="${exercise.location eq 'Gym'}" checked/>
						<label class="form-check-label" for="locationRadioGym">
							Gym
						</label>			 			
			 		</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" value="Park" name="location" id="locationRadioPark" th:checked="${exercise.location eq 'Park'}"/>
						<label class="form-check-label" for="checkboxPark">
						   Park
						</label>	
					</div>
		  		</div>
		 		 
		  		<div class="form-group pt-3">
		    		<label for="stepC">Amount of steps</label>
		    		<input type="number" class="form-control" name="steps" id="steps" min="0" value="1200" th:value="${exercise.steps}">
		  		</div>
		  		
		  		<div class="form-group pt-3">
		    		<label for="date">Choose exercise date</label>
		    		<input type="date" class="form-control" name="dateOfExercise" id="date" th:value="${todaysDate}" onfocus="this.max=new Date().toISOString().split('T')[0]" required>
		  		</div>
		  		
	  			<div class="form-check form-switch py-3">			
				  <input class="form-check-input" type="checkbox" name="favourite" id="favouriteSwitch" th:checked="${exercise.favourite == true}" checked>
				  <label class="form-check-label" for="favouriteSwitch">Favourite?</label> 
				</div>
		  		
		  		<div class="pt-3">
		  			<button type="submit" value="Submit" class="btn btn-primary">Submit</button>
		  		</div>
	    	</form>
	    	

	     	<div class="table-responsive-sm pt-3"> 	
				<table class="table table-hover table-striped caption-top">
				<caption>Recently added exercises</caption>
				  <thead class="table-light">
				    <tr>
				      <th scope="col">Exercise name</th>
				      <th scope="col">Location</th>
				      <th scope="col">Step count</th>
				      <th scope="col">Favourited</th>
				      <th scope="col"></th>
				    </tr>
				  </thead>
				  <tbody id="aerobicDisplay">
				  		<tr th:each="exercise: ${recentExercises}">
					  	  <td th:text="${exercise.exerciseName}">Exercise</td>
					      <td th:text="${exercise.location}">Home</td>
					      <td th:text="${exercise.steps}">123</td>	
					      <td th:text="${exercise.favourite}">True</td>	
					      <td><a class="btn btn-secondary btn-sm" href="aerobicExerciseForm.html" th:href="@{/exercises/form/aerobic_exercise/load_exercise(id=${exercise.id})}" role="button">Use</a></td>	
				  		</tr>
				  </tbody>
				</table>
			</div>
			
	     	<div class="table-responsive-sm pt-3"> 	
				<table class="table table-hover table-striped caption-top">
				<caption>Favourited exercises</caption>
				  <thead class="table-light">
				    <tr>
				      <th scope="col">Exercise name</th>
				      <th scope="col">Location</th>
				      <th scope="col">Step count</th>
				      <th scope="col">Favourited</th>
				      <th scope="col"></th>
				    </tr>
				  </thead>
				  <tbody id="aerobicDisplay">
				  		<tr th:each="exercise: ${favouriteExercises}">
					  	  <td th:text="${exercise.exerciseName}">Exercise</td>
					      <td th:text="${exercise.location}">Home</td>
					      <td th:text="${exercise.steps}">123</td>	
					      <td th:text="${exercise.favourite}">True</td>	
					      <td><a class="btn btn-secondary btn-sm" href="aerobicExerciseForm.html" th:href="@{/exercises/form/aerobic_exercise/load_exercise(id=${exercise.id})}" role="button">Use</a></td>	
				  		</tr>
				  </tbody>
				</table>
			</div>
	    </div>
    </main>
    
    <section class ="mt-auto" th:include="footer.html::footer"></section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
  </body>
</html>
